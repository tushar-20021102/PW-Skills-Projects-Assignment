<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Linking the CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">

    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">


  </head>
  <body>
    <!-- Header Section -->
    <header>
      <section class="container">
        <nav class="navbar">
          <div>
            <img src="./Assets/white-logo.png" alt="LOGO" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Our Menu</li>
              <li class="list-item">Maps</li>
              <li class="list-item">About</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Order</button>
          </div>
        </nav>
      </section>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Upper Section -->
      <div>
        <h1 class="hero-heading">A Resturant That Only Serves Delicious Food</h1>
      </div>
      <button class="button-large">Read Our Menu</button>

      <!-- Lower Section -->
      <div class="bottom">
       <div>
        <img src="./Assets/scrool.png" alt="SCROLL" />
       </div>
      </div>
    </section>
  </body>
</html>
